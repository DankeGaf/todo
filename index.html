<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>To do list</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="block">
                <div class="block__form">
                    <form action="">
                        <input type="text" value="Введите дело" class="block__form-input">
                        <div class="block__form-button">
                            <button type="submit" class="block__form-button-add">Добавить дело</button>
                            
                                <button type="submit" class="block__form-button-filter-completed">Выполненные</button>
                                <button type="submit" class="block__form-button-filter-uncompleted">Не выполненные</button>
                                <button type="submit" class="block__form-button-filter-deletcomplet">Удалить выполненные</button>
                        </div>
                    </form>
                </div>
                <div class="block__list">
                    
                </div>
            </div>
        </div>

        <script src="app.js"></script>

    </body>
